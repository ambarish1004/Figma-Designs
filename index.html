<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figma Design Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Figma Designs</h1>
    <p>A live showcase of my latest UI/UX concepts</p>
  </header>

  <main class="gallery">
    <!-- Replace src with your actual image file paths -->
    <div class="card">
      <img src="AppointmentPage.png" alt="Design 1" />
    </div>
    <div class="card">
      <img src="Dashboard.png" alt="Design 2" />
    </div>
    <div class="card">
      <img src="Echo_Game_design.png" alt="Design 3" />
    </div>
    <div class="card">
      <img src="FrontPage.png" alt="Design 4" />
    </div>
    <div class="card">
      <img src="SearchPage.png" alt="Design 5" />
    </div>
    <div class="card">
      <img src="shop_login_page.png" alt="Design 6" />
    </div>
    <div class="card">
      <img src="signup_login_page.png" alt="Design 7" />
    </div>
  </main>

  <footer>
    <p>Designed with ❤️ by Ambarish</p>
  </footer>

  <!-- Modal for Image Preview -->
  <div id="modal" class="modal">
    <span class="close" id="closeBtn">&times;</span>
    <img class="modal-content" id="modalImg" />
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");

    document.querySelectorAll(".card img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    closeBtn.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = e => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
